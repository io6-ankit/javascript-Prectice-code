<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h3 class="heading">Digital Watch</h3>
      <div class="display">
        <div class="watch-section">
          <span class="watch" id="hr">00</span>
          <span class="watch">:</span>
          <span class="watch" id="min">00</span>
          <span class="watch">:</span>
          <span class="watch" id="sec">00</span>
          <!-- <span class="watch" id="count">00</span> -->
        </div>
      </div>
      <div class="button-section">
        <button class="button" onclick="handleClickStart()">Start</button>
        <button class="button" onclick="handleClickStop()">Stop</button>
        <button class="button" onclick="handleClickReset()">Reset</button>
      </div>
    </div>

    <script src="./time.js"></script>
  </body>
</html>
