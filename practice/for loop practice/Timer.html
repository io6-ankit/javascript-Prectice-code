<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h3 class="heading">Stop Watch</h3>
      <div class="display">
        <div class="watch" id="count">0</div>
      </div>
      <div class="button-section">
        <button class="button" onclick="handleClick()">Start</button>
        <button class="button" onclick="handleClickStop()">Stop</button>
        <button class="button" onclick="handleClickReset()">Reset</button>
      </div>
    </div>

    <script src="./timer.js"></script>
  </body>
</html>
